<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>VYNO FOOTBALL AGENCY</h1>
            <hr>
            <p class="tagline">Data-Driven Player Representation with Asian Market Expertise</p>
            
            <div class="key-points">
                <div class="point">
                    <i class="fas fa-database"></i>
                    <span class="point-title">Data-Driven Approach</span>
                    <p>Advanced analytics for talent identification</p>
                </div>
                <div class="point">
                    <i class="fas fa-globe-asia"></i>
                    <span class="point-title">Asian Market Focus</span>
                    <p>Specialized in Asian player development</p>
                </div>
                <div class="point">
                    <i class="fas fa-chess"></i>
                    <span class="point-title">Strategic Planning</span>
                    <p>Long-term career development pathways</p>
                </div>
            </div>
            
            <a href="#about" class="btn page-scroll">Discover Our Methodology</a>
        </div>
    </div>
    
    <div class="scroll-indicator">
        <i class="fas fa-chevron-down"></i>
    </div>
</header>

<style>
    /* Move all your CSS from the old header.html here */
    header {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
        height: 100vh;
        color: #fff;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    
    .header-content {
        z-index: 1;
        max-width: 1200px;
        padding: 0 20px;
    }
    
    .header-content-inner {
        animation: fadeIn 1.5s ease-in;
    }
    
    /* ... include ALL your existing CSS styles here ... */
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
        40% { transform: translateY(-20px) translateX(-50%); }
        60% { transform: translateY(-10px) translateX(-50%); }
    }
</style>

<script>
    // Move your JavaScript here
    document.addEventListener('DOMContentLoaded', function() {
        const scrollLinks = document.querySelectorAll('.page-scroll');
        
        scrollLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Scroll indicator functionality
        document.querySelector('.scroll-indicator').addEventListener('click', function() {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
    });
</script>
